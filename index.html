    <section class="hero-section" id="Pesquisar">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-4">Viva as melhores experiências, no maior comforto, ao melhor preço.</h1>
                    <div class="form-container">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="localPartida" placeholder="De?">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="localChegada" placeholder="Para?">
                                </div>
                            </div>                            
                            <div class="mb-3">
                                <input type="date" class="form-control" id="data">
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <input type="number" class="form-control" id="numeroPessoas" placeholder="Número de pessoas">
                                </div>
                                <div class="col-md-6">
                                    <input type="number" class="form-control" id="dias" placeholder="Número de dias">
                                </div>
                            </div>                            
                            <div class="mb-3">
                                <select class="form-select" id="tipoTurismo">
                                    <option selected>Escolha o tipo de turismo</option>
                                    <option value="religioso">Religioso</option>
                                    <option value="arquitetonico">Arquitetónico</option>
                                    <option value="aventura">Aventura</option>
                                    <option value="gastronomico">Gastronómico</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Pesquisar</button>
                            </div>
                        </form>
                    </div>
