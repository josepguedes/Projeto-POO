<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
  <div id="form-page">
    <form id="loginForm">

      <div class="change-form">
        <a href="./login.html" class="change-btn active">Login</a>
        <a href="./register.html" class="change-btn">Registar</a>
      </div>

      <div class="mb-3 form-input-container">
        <input type="email" class="form-control custom-input" id="Email1"
          placeholder="Email (atenção às maiúsculas e minúsculas)" required />
      </div>

      <div class="mb-3 form-input-container">
        <input type="password" class="form-control custom-input" id="Password1" placeholder="Palavra-passe" required />
      </div>

      <div id="message" class="mt-3 text-center w-100"></div>

      <button type="submit" id="create" class="btn btn-primary btn-hover-effect submit-btn">Login</button>

      <p class="privacy-text">
        Ao entrar no Flightionary, você concorda com os nossos Termos e <br />
        Políticas de Privacidade.
      </p>
    </form>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script type="module" src="../js/views/LoginView.js"></script>
</body>

</html>
