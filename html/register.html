<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Boostrap links-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h1 style="display: flex; justify-content: center; margin-top: 2%;">Register</h1>
    <form id="registerForm"
        style="width: 30%; margin: auto; margin-top: 2%; padding: 20px; border: 1px solid black; border-radius: 10px;">
        <div class="mb-3" id="form">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="name" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" required>
        </div>
        <div class="mb-3" id="form">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <p>Already have an <a href="./login.html">account</a>!</p>
        <button type="submit" id="create" class="btn btn-primary">Create</button>

        <div id="message" class="mt-3"></div>
    </form>



    <!--Boostrap links-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script type="module" src="./js/views/FormView.js"></script>
</body>

</html>
