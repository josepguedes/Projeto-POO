<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/register.css" />
</head>

<body>
    <div id="form-page">
        <form id="registerForm">
            <div class="change-form">
                <a href="./login.html" class="btn-login">Login</a>
                <a href="./register.html" class="btn-register">Registar</a>
            </div>

            <div class="mb-3 form-input">
                <input type="name" class="form-control input-field" id="exampleInputUsername1"
                    aria-describedby="usernameHelp" placeholder="Nome" required />
            </div>

            <div class="mb-3 form-input">
                <input type="email" class="form-control input-field" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Email (atenção às maiúsculas e minúsculas)" required />
            </div>

            <div class="mb-3 form-input">
                <input type="password" class="form-control input-field" id="exampleInputPassword1"
                    placeholder="Palavra-passe" required />
            </div>

            <div id="message" class="mt-3"></div>

            <button type="submit" id="create" class="btn btn-primary btn-hover-effect">
                Criar
            </button>

            <p class="terms-text">
                Ao entrar no Flightionary, você concorda com os nossos Termos e <br />
                Políticas de Privacidade.
            </p>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="./js/views/FormView.js"></script>
</body>

</html>
