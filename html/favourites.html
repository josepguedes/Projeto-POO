<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Utilizador - Flightionary</title>
    <link rel="icon" href="../img/LogoIcon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/favourites.css">
</head>

<body>
    <div class="profile-layout">
        <aside class="profile-sidebar">
            <div class="sidebar-header">
                <div class="user-avatar">
                    <img id="profileImage" src="../img/default_Avatar.jpg" alt="Profile Picture">
                    <div class="edit-avatar">
                        <label for="avatarInput">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                    </div>
                </div>
                <h3 id="userNameDisplay"></h3>
            </div>
            <nav class="sidebar-nav">
                <a href="./profile.html" class="nav-item" data-section="profile">
                    <i class="fas fa-user"></i>
                    Perfil
                </a>
                <a href="./favourites.html" class="nav-item active" data-section="favorites">
                    <i class="fas fa-heart"></i>
                    Favoritos
                </a>
                <a href="./reservations.html" class="nav-item" data-section="bookings">
                    <i class="fas fa-ticket"></i>
                    Reservas
                </a>
                <div class="nav-separator"></div>
                <a href="../index.html" class="nav-item logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </a>
            </nav>
        </aside>

        <main class="profile-main">
            <div class="content-section active">
                <h2>Meus Favoritos</h2>
                <div class="favorites-grid">
                    <!-- Example of a favorite flight card -->
                    <div class="favorite-card">
                        <button class="favorite-btn active">
                            <i class="fas fa-heart"></i>
                        </button>
                        <div class="destination-image">
                            <img src="https://plus.unsplash.com/premium_photo-1661919210043-fd847a58522d" alt="Paris">
                        </div>
                        <div class="card-content">
                            <div class="destination-info">
                                <h3>Paris, França</h3>
                                <div class="route-info">
                                    <span>LIS</span>
                                    <i class="fas fa-plane"></i>
                                    <span>CDG</span>
                                </div>
                            </div>
                            <div class="flight-details">
                                <div class="detail">
                                    <i class="fas fa-calendar"></i>
                                    <span>10 Ago - 17 Ago</span>
                                </div>
                                <div class="detail">
                                    <i class="fas fa-users"></i>
                                    <span>2 Adultos</span>
                                </div>
                                <div class="detail">
                                    <i class="fas fa-umbrella-beach"></i>
                                    <span>Cultural</span>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="price">
                                    <small>a partir de</small>
                                    <span>199€</span>
                                </div>
                                <button class="btn btn-primary">Ver Voo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="message" class="alert" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/views/ReservationsView.js"></script>
</body>

</html>
