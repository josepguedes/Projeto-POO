    <!-- Modal Adicionar Tipologia -->
    <div class="modal fade" id="addTourismTypeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Nova Tipologia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addTourismTypeForm">
                        <div class="mb-3">
                            <label for="typeName" class="form-label">Nome da Tipologia</label>
                            <input type="text" class="form-control" id="newtypeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="typeDescription" class="form-label">Descrição</label>
                            <textarea class="form-control" id="newtypeDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="addTourismTypeForm" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Tipologia -->
    <div class="modal fade" id="editTourismTypeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Tipologia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTourismTypeForm">
                        <div class="mb-3">
                            <label for="editTypeName" class="form-label">Nome da Tipologia</label>
                            <input type="text" class="form-control" id="editTypeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTypeDescription" class="form-label">Descrição</label>
                            <textarea class="form-control" id="editTypeDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="editTourismTypeForm" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>
