<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Utilizador - Flightionary</title>
    <link rel="icon" href="../img/LogoIcon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jvectormap@2.0.4/jquery-jvectormap.css" type="text/css" media="screen"/>
</head>

<body>
    <div class="profile-layout">
        <aside class="profile-sidebar">
            <div class="sidebar-header">
                <div class="user-avatar">
                    <img id="profileImage" src="../img/default_Avatar.jpg" alt="Profile Picture">
                    <div class="edit-avatar">
                        <label for="avatarInput">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                    </div>
                </div>
                <h3 id="userNameDisplay"></h3>
            </div>
            <nav class="sidebar-nav">
                <a href="#profile" class="nav-item active" data-section="profile">
                    <i class="fas fa-user"></i>
                    Perfil
                </a>
                <a href="./favourites.html" class="nav-item" data-section="favorites">
                    <i class="fas fa-heart"></i>
                    Favoritos
                </a>
                <a href="./reservations.html" class="nav-item" data-section="bookings">
                    <i class="fas fa-ticket"></i>
                    Reservas
                </a>
                <div class="nav-separator"></div>
                <a href="../index.html" class="nav-item logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </a>
            </nav>
        </aside>

        <main class="profile-main">
            <div id="profile" class="content-section active">
                <h2>Informações Pessoais</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" class="form-control custom-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control custom-input" required>
                    </div>
                    <div class="form-group">
                        <label for="currentPassword">Palavra-passe Atual</label>
                        <input type="password" id="currentPassword" class="form-control custom-input">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Nova Palavra-passe</label>
                        <input type="password" id="newPassword" class="form-control custom-input">
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary save-btn">Guardar Alterações</button>
                        <button type="button" class="btn btn-secondary cancel-btn">Cancelar</button>
                    </div>
                </form>
                <div id="quiz-results-section" class="mt-5" style="display: none;">
                    <hr>
                    <h2 class="mt-4">O teu Perfil de Viajante</h2>
                    <div class="row" id="scores-container">

                    </div>
                    <div class="text-center mt-4">
                        <p>Com base no seu perfil, estas são as nossas recomendações para si!</p>
                    </div>
                    <div id="recommended-destinations-container" class="container mt-3 px-0">

                    </div>
                </div>
                
                <div id="travel-map-section" class="mt-5">
                    <hr>
                    <h2 class="mt-4">O Meu Passaporte Digital</h2>
                    <p>Clique nos países que já visitou para colorir o mapa. O teu objetivo é explorar o mundo!</p>
                    <div id="travel-stats" class="mb-3">
                        
                    </div>
                    <div id="world-map" style="width: 100%; height: 500px; border-radius: 8px;"></div>
                </div>
            </div>

            <div id="favorites" class="content-section">
                <h2>Favoritos</h2>
                <div class="favorites-grid">
                    <!-- Favorites will be loaded dynamically -->
                </div>
            </div>

            <div id="bookings" class="content-section">
                <h2>Reservas</h2>
                <div class="bookings-list">
                    <!-- Bookings will be loaded dynamically -->
                </div>
            </div>
        </main>
    </div>

    <div id="message" class="alert" style="display: none;"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jvectormap@2.0.4/jquery-jvectormap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jvectormap@2.0.4/tests/assets/jquery-jvectormap-world-mill-en.js"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/views/NavbarView.js" type="module"></script>
    <script src="../js/views/ProfileView.js" type="module"></script>
</body>

</html>
