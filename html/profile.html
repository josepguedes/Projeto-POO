<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Utilizador - Flightionary</title>
    <link rel="icon" href="../img/LogoIcon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body>
    <div class="profile-layout">
        <aside class="profile-sidebar">
            <div class="sidebar-header">
                <div class="user-avatar">
                    <img id="profileImage" src="../img/default_Avatar.jpg" alt="Profile Picture">
                    <div class="edit-avatar">
                        <label for="avatarInput">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                    </div>
                </div>
                <h3 id="userNameDisplay"></h3>
            </div>
            <nav class="sidebar-nav">
                <a href="#profile" class="nav-item active" data-section="profile">
                    <i class="fas fa-user"></i>
                    Perfil
                </a>
                <a href="#favorites" class="nav-item" data-section="favorites">
                    <i class="fas fa-heart"></i>
                    Favoritos
                </a>
                <a href="#bookings" class="nav-item" data-section="bookings">
                    <i class="fas fa-ticket"></i>
                    Reservas
                </a>
                <div class="nav-separator"></div>
                <a href="../index.html" class="nav-item logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </a>
            </nav>
        </aside>

        <main class="profile-main">
            <div id="profile" class="content-section active">
                <h2>Informações Pessoais</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" class="form-control custom-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control custom-input" required>
                    </div>
                    <div class="form-group">
                        <label for="currentPassword">Palavra-passe Atual</label>
                        <input type="password" id="currentPassword" class="form-control custom-input">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Nova Palavra-passe</label>
                        <input type="password" id="newPassword" class="form-control custom-input">
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary save-btn">Guardar Alterações</button>
                        <button type="button" class="btn btn-secondary cancel-btn">Cancelar</button>
                    </div>
                </form>
            </div>

            <div id="favorites" class="content-section">
                <h2>Favoritos</h2>
                <div class="favorites-grid">
                    <!-- Favorites will be loaded dynamically -->
                </div>
            </div>

            <div id="bookings" class="content-section">
                <h2>Reservas</h2>
                <div class="bookings-list">
                    <!-- Bookings will be loaded dynamically -->
                </div>
            </div>
        </main>
    </div>

    <div id="message" class="alert" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/views/NavbarView.js" type="module"></script>
    <script src="../js/views/ProfileView.js" type="module"></script>
</body>

</html>
